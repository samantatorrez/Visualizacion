<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Paint Tool</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-custom shadow-sm">
		  <a class="navbar-brand" href="#">
		    <img src="Paint_logo.png" class="d-inline-block align-top logo" alt="">
		    Paint Tool
		  </a>
		</nav>
      	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		   <div id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Archivo
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			          <a class="dropdown-item" id="nuevo" href="#">Nuevo</a>
			          <a class="dropdown-item" id="imagen" href="#" download="">Cargar Imagen</a>
			          <input id="file-input" type="file" name="imagenACargar" style="display: none;" accept="image/*" />
			          <a class="dropdown-item" id="download" href="#">Guardar</a>
			        </div>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Inicio</a>
			      </li>
			    </ul>
			  </div>
		</nav>
		<nav id="inicioContent">
			<div class="container">
			  <div class="row">
			    <div class="col-2">
				    <img id="lapiz" src="lapiz.png" class="selectedIMG" alt="">
					<img id="goma" src="goma.png" class="" alt="">
			    </div>
			    <div class="col-5">
					<label for="filtros">Filtros</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col-2">
			      <input id="color" type="color">
			    </div>
			    <div class="col-5">
				    <select class="form-control form-control-sm" id="filtros">
				      <option value="none">Ninguno</option>
				      <option value="negative">Negativo</option>
				      <option value="brighten">Brillo</option>
				      <option value="binary">Binarizacion</option>
				      <option value="sepia">Sepia</option>
				      <option value="blur">Blur</option>
				      <option value="edge">Edge</option>
				      <option value="saturate">Saturate</option>
				      <option value="antialiasing">Antialiasing</option>
				    </select>
			    </div>
			  </div>
			 </div>
		</nav>
	</header>
	<canvas id="canvas" width="900" height="400"/>
	<img src="" id="canvasImg"/>
</body>
<script src="paint.js"></script>
<script src="filters.js"></script>
</html>
